<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main>
    <article class="product flex__group">
      <picture class="product__image">
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 600px)">
        <img src="images/image-header-desktop.jpg" alt="An image of work space">
      </picture>

      <div class="product__content">
        <h1 class="product__heading">
          Get <span>insights</span> that help your business grow.
        </h1>

        <p class="product__para">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="product__stats flex__group-two">
          <div>
            <p class="product__num">10k+</p>
            <p class="product__category">companies</p>
          </div>

          <div>
            <p class="product__num">314</p>
            <p class="product__category">templates</p>
          </div>

          <div>
            <p class="product__num">12m+</p>
            <p class="product__category">queries</p>
          </div>
        </div>
      </div>
    </article>
  </main>

</body>

</html>
